plugins {
    id 'groovy'
}

group = 'ru.DmN.ocgst' // OpenComputers GroovyScripting Test
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy-all:4.0.12'
    implementation 'org.apache.logging.log4j:log4j-core:3.0.0-alpha1'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}